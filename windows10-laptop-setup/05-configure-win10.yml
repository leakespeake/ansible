---
- name: Configure Windows 10 for development
- hosts: windows
  connection: local
  tasks:
    - name: Install base essential packages with Chocolatey
      win_chocolatey:
        name:
        - vscode
        - git
        - docker-desktop
        - dropbox
        state: latest

    - name: Add favourite aliases to ~/.bashrc
      lineinfile:
        path: /etc/hosts
        insertbefore: '# The following lines are desirable for IPv6*'
        line: '127.0.0.1 windows.local windows'
      lineinfile:
        path: /etc/hosts
        insertbefore: '# The following lines are desirable for IPv6*'
        line: '127.0.0.1 wsl2.local wsl2'